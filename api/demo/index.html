<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open API Kundenbeziehung Demo - Weiterleitung</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #253165 0%, #F85F3D 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .loading-container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="../graphics/logos/logo_obp_hoch_gross.png" alt="Open Banking Project Logo" class="logo">
        <h1>Open API Kundenbeziehung Demo</h1>
        <p>Alpha Version 1.0 wird geladen...</p>
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Automatically redirect to the context demo after a short delay
        setTimeout(() => {
            window.location.href = 'context-demo.html';
        }, 2000);
        
        // Fallback in case automatic redirect doesn't work
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const loadingText = document.querySelector('p');
                if (loadingText) {
                    loadingText.innerHTML = 'Falls die Weiterleitung nicht funktioniert, <a href="context-demo.html" style="color: white; text-decoration: underline;">klicken Sie hier</a>.';
                }
            }, 3000);
        });
    </script>
</body>
</html>
